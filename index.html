<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Report Card</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Report Card</h1>
  <h3 class="hs">walter johnson hs</h3>

  <p>Student Name: <span class="student">Your Name Here</span></p>
  <p class="message">We have serious concerns about your son/daughter's performance.</p>
  <ul>
    <li id="science">Physics, <span class="grade">D</span></li>
    <li id="math">Calculus 2, <span class="grade">F+</span></li>
    <li id="language-arts">English Literature, <span class="grade">E</span></li>
  </ul>

  <p><span class="student">Your Name Here</span> is <span id="status">barely passing.<span></p>
  <button class='change-name-btn'>Change Name</button>
  <button class='change-grades-btn'>Change Grades</button>

  <script src="main.js"></script>
</body>

</html>
